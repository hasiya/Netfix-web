<template name="banner">
    <!-- Carousel
================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="10000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox" style="max-height: 300px !important;">
            <div class="item active">
                <img src="http://placehold.it/1500X5300" class="img-responsive">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Bootstrap 3 Carousel Layout</h1>
                    </div>
                </div>
            </div>
            <div class="item">
                <a class="btn btn-large btn-primary" href="/video">
                <img src="http://placehold.it/1500X300" class="img-responsive">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Changes to the Grid</h1>
                        <p>Bootstrap 3 still features a 12-column grid, but many of the CSS class names have completely
                            changed.</p>
                        <p>Learn more</p>
                    </div>
                </div>
                </a>
            </div>
            <div class="item">
                <img src="http://placehold.it/1500X300" class="img-responsive">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Percentage-based sizing</h1>
                        <p>With "mobile-first" there is now only one percentage-based grid.</p>
                        <p><a class="btn btn-large btn-primary" href="#">Browse gallery</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </div>
    <!-- /.carousel -->


</template>
