<template name="banner">
    <!-- Carousel
================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="10000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            {{#each getLatest}}
                {{#if indexZero @index}}
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                {{else}}
                    <li data-target="#myCarousel" data-slide-to="{{index}}"></li>
                {{/if}}
            {{/each}}
        </ol>
        <div class="carousel-inner" style="max-height: 300px !important;">

            {{#each getLatest}}
                {{#if indexZero @index}}
                    <div class="item active">
                        <img src="http://40.122.164.203/pics/{{posterName}}" style="max-height: 300px !important; max-width: 250px !important;">
                        <div class="container">
                            <div class="carousel-caption">
                                <p><a class="btn btn-large btn-primary" href="/video/{{_id}}">Watch Now</a></p>
                            </div>
                        </div>
                    </div>
                {{else}}
                    <div class="item">
                        <img src="http://40.122.164.203/pics/{{posterName}}" style="max-height: 300px !important; max-width: 250px !important;">
                        <div class="container">
                            <div class="carousel-caption">
                                <p><a class="btn btn-large btn-primary" href="/video/{{_id}}">Watch Now</a></p>
                            </div>
                        </div>
                    </div>
                {{/if}}
            {{/each}}





            <div class="item">
                <img src="http://placehold.it/1500X300" class="img-responsive">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Percentage-based sizing</h1>
                        <p>With "mobile-first" there is now only one percentage-based grid.</p>
                        <p><a class="btn btn-large btn-primary" href="#">Browse gallery</a></p>
                    </div>
                </div>
            </div>

        </div>


        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </div>
    <!-- /.carousel -->


</template>
